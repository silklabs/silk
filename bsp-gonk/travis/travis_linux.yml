language: generic
sudo: required
dist: trusty

os:
  - linux

jdk:
  - openjdk7

# Pay close attention here ideally this should match prerequisites-linux.md
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - kubuntu-backports
      - git-core
    packages:
      - android-tools-adb
      - ccache
      - cmake
      - g++
      - g++-4.8
      - g++-4.8-multilib
      - git
      - lib32stdc++6
      - lib32z1
      - libc6-dev-i386
      - libcv-dev
      - libcvaux-dev
      - libhighgui-dev
      - libopencv-dev
      - libxml2-utils
      - linux-libc-dev
      - m4
      - mkisofs
      - openjdk-7-jdk
      - zip

install: source ./travis/install
script: ../../ci-artifacts/logger ./travis/script
after_script: ../../ci-artifacts/upload
